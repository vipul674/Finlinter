[build]
  command = "cp -r finlinter netlify/functions/scan/ && pip install -r requirements.txt --target netlify/functions/scan/"
  functions = "netlify/functions"
  publish = "finlinter/web/static"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  PYTHON_VERSION = "3.11"
